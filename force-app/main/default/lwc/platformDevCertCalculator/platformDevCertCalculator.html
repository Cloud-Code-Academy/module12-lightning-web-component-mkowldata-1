<template>
        <lightning-card  title="PD1 Calculator">
             <!-- Process --> 
            <lightning-button 
                variant="brand" 
                label="Calculate" 
                title="Calculate" 
                slot="actions" 
                onclick={calculateScore}
            ></lightning-button>
            <!-- Input Information -->
            <div class="slds-p-horizontal_small">
                <lightning-input 
                type="number" 
                name="devFundamentals" 
                label={devFundamentalOutline}
                placeholder="enter section-level score"
                value={devFundamentalScore}
                min="0"
                max="100"
                step="1"
                onchange={handleChange}
            ></lightning-input>
                <lightning-input 
                type="number" 
                name="processAuto" 
                label={processAutoOutline}
                value={processAutoScore}
                min="0"
                max="100"
                step="1"
                onchange={handleChange}
            ></lightning-input>
                <lightning-input 
                type="number" 
                name="userInterface" 
                label={userInterfaceOutline}
                value={userInterfaceScore}
                min="0"
                max="100"
                step="1"
                onchange={handleChange}
            ></lightning-input>
                <lightning-input 
                type="number" 
                name="testDebugDeploy" 
                label={testDebugDeployOutline}  
                value={testDebugDeployScore}
                min="0"
                max="100"
                step="1"
                onchange={handleChange}
            ></lightning-input>
            </div>
            <!-- Display results -->
             <div slot="footer">
                <h1 class="slds-text-title_caps slds-text-align_center resultText">Certification Results</h1>
                <p class="slds-text-heading_medium slds-text-align_center">Certification Score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
                <div>
                    <h1 class="slds-text-heading_small slds-text-align_left">Previous Attempt(s)</h1>
                    <lightning-tabset>
                        <div for:each={attemptHistory} for:item="attempt" key={attempt.Id}>
                        <lightning-tab label={attempt.Id}>
                            <c-score-information
                            score={attempt.Score}
                            attempt-id={attempt.Id}                            
                            number-of-questions={numberOfQuestions} 
                            ondeleteattempt={deleteAttemptHandler}
                            ></c-score-information>
                        </lightning-tab>
                    </div>
                    </lightning-tabset>
                </div>
                <template lwc:if={showResources}>
                <ul class="slds-text-align_left slds-text-heading_small slds-p-top_medium">
                <li class="slds-text-title_bold resourceLi">
                    Resources:
                </li>
                <li>
                    <a href="https://trailhead.salesforce.com/help?article=Salesforce-Certified-Platform-Developer-Exam-Guide">PD1 Exam Guide</a>
                </li>
                <li>
                    <a href="https://focusonforce.com/catalog/">Focus on Force</a>
                </li>
                <li>
                    <a href="https://www.lightningchallenges.com/">Lighting Challenge</a>
                </li>
                <li>
                    <a href="https://certifyforce.vercel.app/">Certifyforce</a>
                </li>
            </ul>
            </template>
            <template lwc:elseif={showResources}>
                <p> You are ready for your first developer job!</p>
            </template>
            <template lwc:else>
                <p class="slds-text-align_center">Click Calculate to see your score.</p>
            </template>
            </div>
        </lightning-card>  
</template>
